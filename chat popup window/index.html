<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Popup Window</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <button class="open-button" onclick="openForm()">Chat</button>

    <div class="chat-popup" id="myForm">
        <form action="/" class="form-container">
            <h1>My ChatBot</h1>
            <div class="test" onclick="receiveMsg()">Test Bot Msg</div>
            <div id="chatRecord"></div>
            <label for="msg"><b>Message</b></label>
            <textarea name="msg" placeholder="Type message.." required></textarea>
            <button type="submit" class="btn" onclick="sendMsg()">Send</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
</body>

</html>
