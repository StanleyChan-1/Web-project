<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h2>Calculator</h2>
    <div class="calContainer">
        <div id="display">


            <span id="input"> </span>
            <span id="output"> </span>
            <span id="sign"></span>

        </div>
        <!-- line 1 -->
        <button id="clearBtn" onclick="clearAll()">AC</button>
        <button id="minusBtn">+-</button>
        <button id="divisionBtn">/</button>
        <button id="backspace">C</button>
        <!-- line 2 -->
        <button id="sevenBtn">7</button>
        <button id="eightBtn">8</button>
        <button id="nineBtn">9</button>
        <button id="mutiBtn">*</button>
        <!-- line 3 -->
        <button id="fourBtn">4</button>
        <button id="fiveBtn">5</button>
        <button id="sixBtn">6</button>
        <button id="subBtn">-</button>
        <!-- line 4 -->
        <button id="oneBtn">1</button>
        <button id="twoBtn">2</button>
        <button id="threeBtn">3</button>
        <button id="sumBtn">+</button>
        <!-- line 5 -->
        <button id="zeroBtn">0</button>
        <button id="pointBtn">.</button>
        <button id="equalBtn">=</button>
    </div>
</body>

</html>
